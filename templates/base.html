<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExplainDengue{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold">ExplainDengue</a>
            <ul class="flex space-x-4">
                <li><a href="{{ url_for('index') }}" class="hover:text-blue-200">Home</a></li>
                <li><a href="{{ url_for('dashboard') }}" class="hover:text-blue-200">Dashboard</a></li>
                <li><a href="{{ url_for('data_management') }}" class="hover:text-blue-200">Data Management</a></li>
                <li><a href="{{ url_for('model_management') }}" class="hover:text-blue-200">Model Management</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
